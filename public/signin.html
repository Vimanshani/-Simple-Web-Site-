<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="signin.css" >
    <title>Sign In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="padding-top: 150px;">
               
               <div class="col-12 col-sm-12 col-md-6 mb-1 d-flex">
                 <div class="container-fluid" style="display: flex; justify-content: center; ">
                   <form class="login_form " action="http://127.0.0.1:4600/signin" method="post"  id="form"  style="box-shadow: 20px 20px 20px; border-radius: 20px;" >
                         <h2 class="text-center ">Sign In</h2>
                         <div class="form-group" style="padding-top: 40px;">
                           <label for="exampleInputEmail1">Email address</label>
                           <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="Enter email">
                           <small id="emailHelp" class="form-text text-muted" style="font-size: small;">We'll never share your email with anyone else.</small>
                         </div>
                         <span id="email_error" style="color: rgba(255, 0, 0, 0.626);"></span>
                         <div class="form-group" style="padding-top: 20px;">
                           <label for="exampleInputPassword1">Password</label>
                           <input type="password" class="form-control" id="exampleInputPassword2" name="exampleInputPassword2" placeholder="Password">
                           <span id="requirement"  style="color: rgba(255, 0, 0, 0.626);font-weight: normal;"></span>
                          </div>
                         <span id="pass_error" style="color: rgba(255, 0, 0, 0.626);"></span>
                         <button type="submit" class="btn" style="background-color: rgba(255, 20, 145, 0.533);color: aliceblue; margin-top: 20px;width:100%; border-radius: 30px;">Sign In</button>
                         <h6>Do not  hava an account ? , then click  <a href="login.html" style="color: rgba(255, 20, 145, 0.949);text-decoration: none;"> log in</a></h6>
                         
                    </form>
                  </div> 
               </div>
               <div class=" col-12 col-sm-12 col-md-6 position-relative d-none d-lg-block" style="display: flex;">
                 <img src="images/registration-page-name-and-password-field-fill-in-form-menu-bar-corporate-website-create-account-user-information-flat-design-modern-illustration-vector.jpg" alt="back" style="height: 60vh;">
               </div>
        </div>
   </div>    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="signin.js"></script>
</body>
</html>
