<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">
      <div class="row">
             <div class=" col-12 col-sm-12 col-md-6">
               <div class="form-container" style="display: flex; justify-content: center; ">
                 <form action="http://127.0.0.1:4600/login" method="post"  class="login_form" id="form" style=" padding-bottom:20px; box-shadow: 16px 20px 20px; border-radius: 20px; margin-top: 70px;" >
                       <h2 class="text-center ">Log In</h2>
                       <div class="form-group">
                           <label for="Username">User name</label>
                           <input type="username" class="form-control" id="Username"name="Username"    placeholder="User name">
                           <span id="name_error" style="color: rgba(255, 0, 0, 0.626);font-weight: normal;"></span>
                       </div>
                       <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>
                         <input type="email" class="form-control" id="exampleInputEmail1"  name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                         <small id="emailHelp" class="form-text text-muted" style="font-size: small;">We'll never share your email with anyone else.</small>
                       </div>
                       <span id="mail_error" style="color: rgba(255, 0, 0, 0.626);"></span>
                       <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1"  name="exampleInputPassword1" placeholder="Password">
                         <span id="pass_error" style="color: rgba(255, 0, 0, 0.626);font-weight: normal;"></span>
                       </div>
                       <span id="passwordrequirement"  style="font-size: small;color: red;"></span>
                       <div class="form-check" style="padding-top: 20px;">
                         <input type="checkbox" class="form-check-input" id="exampleCheck1">
                         <label class="form-check-label" for="exampleCheck1">I am not a robot</label> 
                       </div>
                       <span id="check_error" style="color: rgba(255, 0, 0, 0.626)"></span>
                       <button type="submit" class="btn" style="background-color: rgba(255, 20, 145, 0.533);color: aliceblue;border-radius: 30px;">Log In</button>
                       <h6>Do you hava an account already? , then click  <a href="signin.html" style="color: rgba(255, 20, 145, 0.949);text-decoration: none;"> sign in</a></h6>
                       <h6 style="text-align: center;">or</h6>
                       <button type="google" class="btn1"><i class='bx bxl-google text-danger'></i>  Login with Google</button>
                  </form>
                </div> 
             </div>
             <div class="col-12 col-sm-12 col-md-6 position-relative d-none d-lg-block" style="display: flex;">
               <img src="images/registration-page-name-and-password-field-fill-in-form-menu-bar-corporate-website-create-account-user-information-flat-design-modern-illustration-vector.jpg" alt="back">
             </div>
          </div>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="login.js" ></script>
</body>
</html>
